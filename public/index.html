<!DOCTYPE html>
<html ng-app='Journal_App'>
  <head>
    <meta charset="utf-8">
    <title>Books App</title>
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Cedarville+Cursive" rel="stylesheet">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
    <script type="text/javascript" src="/js/app.js"></script>
  </head>
  <body ng-controller='MainController as ctrl'>
    <header>
      <h3>My Journal</h3>
      <form ng-submit='ctrl.submitEntry()'>
        <input type="text" placeholder="title" ng-model="ctrl.formdata.title" />
        <input type="text" placeholder="entry" ng-model="ctrl.formdata.entry" />
        <input type="text" name="image" placeholder="link your image" ng-model='ctrl.formdata.img'>
        <input type="submit" />
      </form>
    </header>
    <main>
      <div  class="container" ng-repeat='fun in ctrl.entries'>
        <div class="entry" ng-click="ctrl.showFunc()">
          <img src="{{ fun.img }}" alt="">
          <h1>{{ fun.title }}</h1>
          <p>{{ fun.entry }}</p>
          <button type="button" name="button" ng-click='ctrl.delete(fun._id)'>Delete</button>
          
           <form class="edit" ng-submit='ctrl.update()'>
            <input type="text" placeholder="title"
            value="ctrl.formdata.title" ng-model="ctrl.formdata.title" />
            <input type="text" placeholder="entry"
            value="ctrl.formdata.entry" ng-model="ctrl.formdata.entry" />
            <input type="text" name="image" placeholder="link your image"
            value="ctrl.formdata.img" ng-model='ctrl.formdata.img'>
            <input type="submit" />
          </form>
        </div>
      </div>
      <!-- <div class="modal" ng-if='ctrl.show' ng-repeat='fun in ctrl.entries'>
        <div class="entry">
          <img src="{{ fun.img }}" alt="">
          <h1>{{ fun.title }}</h1>
          <p>{{ fun.entry }}</p>
        </div> -->
      </div>
    </main>
    <footer></footer>
  </body>
</html>
